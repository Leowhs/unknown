<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dear diary,</title>
    <link rel="shortcut icon" href="../media/diary.png" type="image/x-icon">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .lock-screen {
            text-align: center;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }

        .lock-screen h1 {
            color: #ffbb00;
        }

        .password-input {
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
            width: 200px;
            background-color: #333;
            color: #e0e0e0;
        }

        .password-input:focus {
            outline: none;
        }

        .unlock-button {
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #c160d4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .unlock-button:hover {
            background-color: #8b4599;
        }

        .notes-container {
            display: none;
            width: 100%;
            height: 100vh;
        }

        .sidebar {
            width: 300px;
            background-color: #1e1e1e;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
            padding: 20px;
            overflow-y: auto;
        }

        .main-content {
            flex-grow: 1;
            padding: 20px;
            background-color: #1e1e1e;
        }

        .note-editor {
            width: 100%;
            height: 80vh;
            padding: 20px;
            border: none;
            font-size: 16px;
            background-color: #333;
            color: #e0e0e0;
            box-sizing: border-box;
            resize: none;
            border-radius: 15px;
        }

        .buttons-container {
            display: flex;
            margin-top: 10px;
            gap: 10px;
        }

        .button {
            padding: 10px 15px;
            background-color: #c160d4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #8b4599;
        }

        .add-button {
            background-color: #4CAF50;
        }

        .add-button:hover {
            background-color: #388E3C;
        }

        .search-container {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
        }

        .search-input {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 8px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
            width: 100%;
            background-color: #333;
            color: #e0e0e0;
        }

        .search-input:focus {
            outline: none;
        }

        .search-container {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        }

        .note {
        background-color: #292929;
        padding: 10px;
        border-radius: 8px;
        margin-bottom: 10px;
        cursor: pointer;
        transition: background-color 0.3s;
        }

        .note:hover {
            background-color: #3a3a3a;
        }

        .note-title {
            font-weight: bold; 
            font-size: 18px; 
            color: #ffffff;
        }

        .note-date {
            font-size: 14px; 
            color: #bbbbbb;
        }
    </style> 
</head>
<body>

<div class="lock-screen" id="lockScreen">
    <h1>into</h1>
    <input type="password" id="passwordInput" class="password-input" placeholder="digite a senha" maxlength="20">
    <button class="unlock-button" onclick="unlockDiary()">unlock</button>
</div>

<div class="notes-container" id="notesContainer">
    <div class="sidebar">

        <div class="search-container">
            <input type="text" id="searchInput" class="search-input" placeholder="search" oninput="searchNotes()">
        </div>
        

        <div id="noteList"></div>
    </div>

    <div class="main-content">
        <textarea id="noteEditor" class="note-editor" placeholder=""></textarea>
        <div class="buttons-container">
            <button id="addButton" class="button add-button">+</button>
            <button id="saveButton" class="button">save</button>
            <button id="deleteButton" class="button">delete</button>
            <button id="addphoto" class="button">photo</button>
        </div>
    </div>
</div>

<script>
    let notes = JSON.parse(localStorage.getItem("notes")) || [];
    let currentNoteIndex = null;
    const correctPassword = "3010";

    function unlockDiary() {
        const inputPassword = document.getElementById("passwordInput").value;
        if (inputPassword === correctPassword) {
            document.getElementById("lockScreen").style.display = "none";
            document.getElementById("notesContainer").style.display = "flex";
        } else {
            alert("senha incorreta! suma, invasor");
        }
    }

    document.getElementById("passwordInput").addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
            unlockDiary();
        }
    });

    function updateNoteList() {
        const noteList = document.getElementById("noteList");
        noteList.innerHTML = "";

        notes.forEach((note, index) => {
            const noteElement = document.createElement("div");
            noteElement.classList.add("note");
            noteElement.innerHTML = `
                <div class="note-title">${note.title || "Sem título"}</div>
                <div class="note-date">${note.date}</div>
            `;
            noteElement.onclick = () => loadNote(index);
            noteList.appendChild(noteElement);
        });
    }

    function loadNote(index) {
        currentNoteIndex = index;
        const note = notes[index];
        document.getElementById("noteEditor").value = note.content;
        document.getElementById("saveButton").disabled = false;
        document.getElementById("deleteButton").disabled = false;
    }

    function saveNote() {
        const content = document.getElementById("noteEditor").value;
        if (currentNoteIndex !== null) {
            notes[currentNoteIndex].content = content;
        } else {
            notes.push({
                title: content.split("\n")[0] || "Nova Nota",
                content: content,
                date: new Date().toLocaleDateString()
            });
        }
        currentNoteIndex = null;
        document.getElementById("noteEditor").value = "";
        localStorage.setItem("notes", JSON.stringify(notes));
        updateNoteList();
    }

    function deleteNote() {
        if (currentNoteIndex !== null) {
            notes.splice(currentNoteIndex, 1);
            currentNoteIndex = null;
            document.getElementById("noteEditor").value = "";
            localStorage.setItem("notes", JSON.stringify(notes));
            updateNoteList();
        }
    }

    function addNewNote() {
        currentNoteIndex = null;
        document.getElementById("noteEditor").value = "";
    }

    function searchNotes() {
    const searchQuery = document.getElementById("searchInput").value.toLowerCase();
    const noteList = document.getElementById("noteList");
    noteList.innerHTML = "";

    notes.forEach((note, index) => {
        const contentMatch = note.content.toLowerCase().includes(searchQuery);
        const titleMatch = (note.title || "").toLowerCase().includes(searchQuery);
        const dateMatch = note.date.toLowerCase().includes(searchQuery);

        if (contentMatch || titleMatch || dateMatch) {
            const noteElement = document.createElement("div");
            noteElement.classList.add("note");
            noteElement.innerHTML = `
                <div class="note-title">${note.title || "Sem título"}</div>
                <div class="note-date">${note.date}</div>
            `;
            noteElement.onclick = () => loadNote(index); 
            noteList.appendChild(noteElement);
        }
    });
}

    document.getElementById("saveButton").onclick = saveNote;
    document.getElementById("deleteButton").onclick = deleteNote;
    document.getElementById("addButton").onclick = addNewNote;

    updateNoteList();
</script>

</body>
</html>
