<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Treino</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #1e1e1e;
      color: #fff;
      text-align: center;
    }
    header {
      background: #2c2c2c;
      padding: 1rem;
      font-size: 2rem;
      border-bottom: 1px solid #444;
      color: rgb(255, 255, 255);
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      max-width: 600px;
      gap: 1rem;
      padding: 1rem;
      margin: 0 auto;
    }
    .treino {
      cursor: pointer;
      background: #3a3a3a;
      padding: 1rem;
      border-radius: 10px;
      transition: background 0.3s;
      font-size: 1.1rem;
      color: rgb(247, 247, 247);
    }
    .treino:hover {
      background: #555;
    }
    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #1e1e1e;
      color: #fff;
      display: none;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding: 2rem;
      box-sizing: border-box;
      z-index: 1000;
      animation: fade 0.3s ease;
      overflow-y: auto;
    }
    #overlay h3 {
      color: rgb(159, 79, 189);
    }
    #closeBtn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2rem;
      cursor: pointer;
      background: none;
      border: none;
      color: rgb(159, 79, 189);
      transition: transform 0.2s;
    }
    #closeBtn:hover {
      transform: scale(1.2);
    }
    .contador {
      display: block;
      margin: 0.5rem auto;
      padding: 0.5rem 1rem;
      background: rgb(159, 79, 189);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      width: 70%;
    }
    .contador:hover {
      background: rgba(159, 79, 189, 0.85);
      transform: scale(1.05);
    }
    hr {
      width: 80%;
      border: 1px solid rgb(159, 79, 189);
      margin: 1rem auto;
    }
    @keyframes fade {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    a {
      color: rgb(159, 79, 189);
      text-decoration: none;
    }

    a:hover {
      color: rgb(209, 156, 228);
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <p>Escolha seu treino:
    <a href="../index.html">index</a> >
    <a href="treino002.html">treino001</a>

    function contarSerie(elem, total) {
